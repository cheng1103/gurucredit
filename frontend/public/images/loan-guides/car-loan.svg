  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect x="80" y="90" width="1040" height="450" rx="36" fill="#ffffff" opacity="0.92"/>
  <rect x="120" y="140" width="190" height="6" rx="3" fill="url(#accent)"/>
  <text x="120" y="220" font-family="Space Grotesk, Arial, sans-serif" font-size="54" fill="#0f172a" font-weight="700">
